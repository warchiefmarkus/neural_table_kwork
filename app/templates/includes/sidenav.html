<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<script>
  //GLOBAL VAR DATE RANGE
  var daterange = {};

  //RESULT_LIST ADD ITEM
  function add(name, col) {
    var list = document.getElementById('machine_list');
    var li = document.createElement("li");

    var row = document.createElement("div");
    row.className="row"
    var col1 = document.createElement("div");
    col1.className="col"
    col1.innerHTML=name;
    var col2 = document.createElement("div");
    col2.className="col text-right"
    col2.innerHTML=col;    
    
    row.append(col1);
    row.append(col2);
    li.appendChild(row);
    list.appendChild(li);
  }

  //POST REQUEST TO GET TABLE DATA 
  function getDB(m_i) {
    $.ajax
      ({
        type: "POST",
        url: "{{url_for('getDB') }}",
        dataType: 'json',
        async: false,
        contentType: 'application/json',
        data: JSON.stringify({ "machine_instructor": m_i, "date_range": daterange }),
        success: function (msg) {
          console.log("SUCCESS ");
          JSON.parse(msg['message']).forEach(element => {
            add(element,"21");
          });
          
        },
        error: function (xhr, textStatus, errorThrown) {
          console.log("ERROR")
        }
      })
  }

  // DATE LIST
  $(function () {
    $('.list-group.checked-list-box .list-group-item').each(function () {
      var $widget = $(this),
        $checkbox = $('<input style="visibility: hidden" type="checkbox" class="hidden" />'),
        color = ($widget.data('color') ? $widget.data('color') : "primary"),
        style = ($widget.data('style') == "button" ? "btn-" : "list-group-item-"),
        settings = {
        };

      $widget.css('cursor', 'pointer')
      $widget.append($checkbox);

      $widget.on('click', function () {
        $checkbox.prop('checked', !$checkbox.is(':checked'));
        $checkbox.triggerHandler('change');
        updateDisplay();
      });
      $checkbox.on('change', function () {
        updateDisplay();
      });

      function updateDisplay() {
        var isChecked = $checkbox.is(':checked');
        $widget.data('state', (isChecked) ? "on" : "off");
        if (isChecked) {
          $widget.addClass("button" + ' active');
        } else {
          $widget.removeClass("success" + ' active');
        }
      }

      function init() {
        if ($widget.data('checked') == true) {
          $checkbox.prop('checked', !$checkbox.is(':checked'));
        }
        updateDisplay();
      }
      init();
    });

    $('#get-checked-data').on('click', function (event) {
      event.preventDefault();
      var checkedItems = {}, counter = 0;
      $('#check-list-box').find('li.active').each(function (idx, li) {
        checkedItems[counter] = $(li).text();
        counter++;
      });
      daterange = JSON.stringify(checkedItems);

      // $('#console').text(JSON.stringify(checkedItems, null, '\t')); 
    });
  });
</script>
